name: Build VitePress and Push to Private Repo

on:
    push:
        branches: [main]

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.17.0"
                  cache: 'yarn'

            - name: Configure Yarn
              run: yarn config set registry https://registry.npmmirror.com

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build VitePress site
              env:
                NODE_OPTIONS: --max-old-space-size=8192
              run: |
                  echo "Building VitePress site..."
                  yarn docs:build
                  echo "VitePress site build completed"

            # 确保workflow文件存在于构建输出中
            - name: Copy deployment workflow
              run: |
                  # 创建目标目录
                  mkdir -p .vitepress/dist/.github/workflows/
                  
                  # 克隆包含部署workflow的仓库
                  git clone --depth 1 https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/M1hono/CrychicDocWorkflow.git workflow_repo
                  
                  # 复制部署workflow
                  cp workflow_repo/.github/workflows/deploy.yml .vitepress/dist/.github/workflows/
                  
                  # 清理临时目录
                  rm -rf workflow_repo
                  
                  echo "Deployment workflow copied successfully"

            # 推送到private仓库
            - name: Push to private repo
              run: |
                  cd .vitepress/dist
                  git init
                  git add -A
                  git commit -m "Update documentation"
                  git push --force https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/M1hono/CrychicDocSynchronization.git HEAD:main
                  echo "Push completed"

            - name: Cleanup
              run: |
                  rm -rf .vitepress/dist
                  rm -rf workflow_repo
                  echo "Cleanup completed"