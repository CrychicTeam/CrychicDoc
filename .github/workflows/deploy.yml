name: Build VitePress, Pull Types, and Push to Private Repo

on:
    push:
        branches: [main]

jobs:
    setup-build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.17.0"
                  cache: 'yarn'

            - name: Configure Yarn to use a faster registry
              run: yarn config set registry https://registry.npmmirror.com

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build VitePress site
              env:
                NODE_OPTIONS: --max-old-space-size=8192
              run: |
                  echo "Building VitePress site..."
                  yarn docs:build
                  echo "VitePress site build completed"

            - name: Setup Git
              run: |
                  git config user.name "GitHub Actions Bot"
                  git config user.email "<>"

            # 修改这部分来从新仓库拉取 workflow，使用TOKEN访问
            - name: Copy workflow file
              run: |
                  # 创建目标目录
                  mkdir -p .vitepress/dist/.github/workflows/ || exit 1

                  # 使用带TOKEN的URL克隆workflow文件
                  git clone --depth 1 https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/M1hono/CrychicDocWorkflow.git workflow_repo

                  # 复制 workflow 文件
                  cp workflow_repo/.github/workflows/deploy.yml .vitepress/dist/.github/workflows/ || exit 1

                  # 清理临时仓库
                  rm -rf workflow_repo

                  if [ -f .vitepress/dist/.github/workflows/deploy.yml ]; then
                    echo "Workflow 文件复制成功"
                  else
                    echo "错误：Workflow 文件复制失败"
                    exit 1
                  fi

            - name: Push to private repo
              uses: peaceiris/actions-gh-pages@v3
              with:
                personal_token: ${{ secrets.PRIVATE_REPO_TOKEN }}
                external_repository: M1hono/CrychicDocSynchronization
                publish_branch: main
                publish_dir: .vitepress/dist
                force_orphan: true
                user_name: 'github-actions[bot]'
                user_email: 'github-actions[bot]@users.noreply.github.com'

            - name: Cleanup
              run: |
                  rm -rf typefiles
                  rm -rf .vitepress/dist
                  rm -rf temp_repo
                  echo "Cleanup completed"