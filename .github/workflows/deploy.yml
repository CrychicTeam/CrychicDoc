name: Build VitePress and Push to Private Repo

on:
    push:
        branches: [main]

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Wait for case sensitivity check
              run: |
                echo "‚è≥ Waiting for case sensitivity check to complete..."
                
                # Get the latest workflow run for case sensitivity check
                WORKFLOW_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  "https://api.github.com/repos/${{ github.repository }}/actions/workflows" | \
                  jq -r '.workflows[] | select(.name == "Case Sensitivity Check") | .id')
                
                if [ "$WORKFLOW_ID" = "null" ] || [ -z "$WORKFLOW_ID" ]; then
                  echo "‚ö†Ô∏è Case sensitivity workflow not found, proceeding with build"
                  exit 0
                fi
                
                echo "üîç Found case sensitivity workflow ID: $WORKFLOW_ID"
                
                # Wait for the workflow to complete (max 10 minutes)
                for i in {1..60}; do
                  LATEST_RUN=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                    "https://api.github.com/repos/${{ github.repository }}/actions/workflows/$WORKFLOW_ID/runs?per_page=1&branch=main")
                  
                  STATUS=$(echo "$LATEST_RUN" | jq -r '.workflow_runs[0].status')
                  CONCLUSION=$(echo "$LATEST_RUN" | jq -r '.workflow_runs[0].conclusion')
                  
                  echo "üìä Case sensitivity check status: $STATUS, conclusion: $CONCLUSION"
                  
                  if [ "$STATUS" = "completed" ]; then
                    if [ "$CONCLUSION" = "success" ]; then
                      echo "‚úÖ Case sensitivity check completed successfully"
                      exit 0
                    else
                      echo "‚ùå Case sensitivity check failed with conclusion: $CONCLUSION"
                      exit 1
                    fi
                  fi
                  
                  echo "‚è≥ Still waiting... (attempt $i/60)"
                  sleep 10
                done
                
                echo "‚è∞ Timeout waiting for case sensitivity check"
                exit 1

            - name: Checkout the code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  # Ensure we get the latest changes after case sensitivity fixes
                  ref: ${{ github.ref }}

            - name: Verify repository state
              run: |
                echo "üîç Verifying repository state after case sensitivity fixes..."
                
                # Check for any remaining case conflicts
                CONFLICTS=$(git ls-files | sort -f | uniq -i -d || true)
                
                if [ -n "$CONFLICTS" ]; then
                  echo "‚ö†Ô∏è Warning: Case conflicts still detected:"
                  echo "$CONFLICTS"
                  echo "Proceeding with build anyway..."
                else
                  echo "‚úÖ No case conflicts detected, repository is clean"
                fi
                
                echo "üìä Repository status:"
                echo "- Branch: $(git branch --show-current)"
                echo "- Latest commit: $(git log -1 --oneline)"
                echo "- Total files: $(git ls-files | wc -l)"

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.17.0"
                  cache: 'yarn'

            - name: Configure Yarn
              run: yarn config set registry https://registry.npmmirror.com

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build VitePress site
              env:
                NODE_OPTIONS: --max-old-space-size=8192
              run: |
                  echo "üèóÔ∏è Building VitePress site..."
                  yarn docs:build
                  echo "‚úÖ VitePress site build completed"

            - name: Copy deployment workflow
              run: |
                  # ÂàõÂª∫ÁõÆÊ†áÁõÆÂΩï
                  mkdir -p .vitepress/dist/.github/workflows/
                  
                  # ÂÖãÈöÜÂåÖÂê´ÈÉ®ÁΩ≤workflowÁöÑ‰ªìÂ∫ì
                  git clone --depth 1 https://${{ secrets.PICKAID_TOKEN }}@github.com/M1hono/CrychicDocWorkflow.git workflow_repo
                  
                  # Â§çÂà∂ÈÉ®ÁΩ≤workflow
                  cp workflow_repo/.github/workflows/deploy.yml .vitepress/dist/.github/workflows/
                  
                  # Ê∏ÖÁêÜ‰∏¥Êó∂ÁõÆÂΩï
                  rm -rf workflow_repo
                  
                  echo "üìã Deployment workflow copied successfully"

            - name: Push to private repo
              run: |
                  cd .vitepress/dist
                  git init
                  
                  # Âú®Â≠êÁõÆÂΩï‰∏≠ËÆæÁΩÆgitÈÖçÁΩÆ
                  git config user.name "GitHub Actions Bot"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  
                  git add -A
                  git commit -m "Update documentation (after case sensitivity fixes)"
                  git push --force https://${{ secrets.PICKAID_TOKEN }}@github.com/M1hono/CrychicDocSynchronization.git HEAD:main
                  echo "üöÄ Push completed successfully"

            - name: Cleanup
              run: |
                  rm -rf .vitepress/dist
                  rm -rf workflow_repo
                  echo "üßπ Cleanup completed"

            - name: Build summary
              run: |
                echo "üìä Build Summary:"
                echo "‚úÖ Case sensitivity check: Passed"
                echo "‚úÖ Dependencies installation: Completed"
                echo "‚úÖ VitePress build: Completed"
                echo "‚úÖ Deployment: Completed"
                echo "üéâ All steps completed successfully!"